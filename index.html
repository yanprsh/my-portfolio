<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");

    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: "Poppins", sans-serif;
      text-decoration: none;
      list-style: none;
    }
    body {
      background-color: snow;
      color: black
    }
     
    header {
      position: absolute;
      width: 100%;
      top: 0;
      right: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 2rem 8rem;
    }
      
    .logo {
      color: black;
      font-size: 1.2rem;
      font-weight: 600;
    }
    .navmenu {
      display: flex;
    }
    .navmenu a {
      display: inline-block;
      margin: 0 1.5rem;
      color: black;
      font-weight: 500;
      transition: all 0.6s;
    }
    .navmenu a:hover {
      transform: translateY(-5px);
      }
      
      
    .home {
      width: 100%;
      height: 100vh;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      align-items: center;
      padding: 2rem 5rem 0 18rem;
      column-gap: 1rem;
    }
    .home-img img {
      width: 100%;
      height: auto;
    }
    .home-text h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    .home-text h3 {
      position: relative;
      padding-left: 1rem;
      font-weight: 500;
      margin-bottom: 1rem;
    }
    
    .home-text p {
      margin-bottom: 2rem;
    }
    .btn {
      display: inline-block;
      width: fit-content;
      padding: 1rem;
      border-radius: 2rem;
      cursor: pointer;
      color: snow;
      border: 1px solid black;
      font-weight: 500;
      font-size: 12px;
      text-align: center;
      background: black;
      transition: all 0.5s;
      justify-content: space-between;
      align-items: center;
    }
    .btn:hover {
      background: snow;
      color: black;
      transform: translateY(5px);
    }
    .home-text {
      text-align: center;
      margin: 20px auto;
    }
    .home-text .socials-icons {
      display: flex;
      justify-content: center;
      margin-top: 15px;
      gap: 10px;
    }
    .home-text .socials-icons a i {
     font-size: 24px;
     color: black;
     transition: color 0.3s, transform 0.3s; 
}
    .home-text .socials-icons a {
      display: inline-block; 
      transition: transform 0.3s;
    }

    .home-text .socials-icons a:hover {
      transform: translateY(-5px); 
    }

    .home-text .socials-icons a i {
      font-size: 28px;
      color: black;
      transition: color 0.3s; 
    }

    .home-text .socials-icons a:hover i {
      color: black; 
    }
      
    footer { 
    color: black; 
    text-align: center; 
    padding: 1rem 0; 
    font-size: 0.9rem;  
    width: 100%;
    bottom: 0;
    z-index: 999; 
    
   }
  </style>
</head>
<body>

      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="gallery.html">Gallery</a></li>
    </ul>
  </header>

  <section class="home">
    <div class="home-img">
      <img src="indexx.png" />
    </div>
    <div class="home-text">
      <h2> Izyan Farhana </h2>
      <h3>Student</h3>
      <p>Yo! I'm a student based in Sarawak. Lets keep in touch by connecting with my socials below</p>
      <div class="socials-icons">
        <a href="https://www.instagram.com/yanprsh/" target="_blank"><i class="ph-bold ph-instagram-logo"></i></a>
        <a href="https://www.linkedin.com/in/izyan-farhana/" target="_blank"><i class="ph-bold ph-linkedin-logo"></i></a>
        <a href="https://vsco.co/yanprshh/gallery" target="_blank"><i class="ph-bold ph-fish"></i></a>
      </div>
    </div>
  </section>
    
<footer>
  <p>&copy; 2024 Yanprsh.</p>
</footer>

</html>
